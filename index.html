<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>江雨卿的留言</title>
  <style>
    body {
      font-family: '微软雅黑', sans-serif;
      background-image: url('index.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.5);
    }

    #title {
      font-family: '宋体', sans-serif; /* 将 title 字体改为宋体 */
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px; /* 调整下边距 */
    }

    #content {
      font-family: '宋体', sans-serif; /* 将 content 字体改为宋体 */
      font-size: 18px;
      text-align: justify; /* 设置文本两端对齐 */
      max-width: 800px;
      margin-bottom: 10px; /* 调整下边距 */
    }

    #content p {
      text-indent: 2em; /* 段落首行缩进两个空格 */
      margin: 0; /* 清除默认段落外边距 */
    }

    #copyright {
      font-size: 14px;
      color: #999;
      margin-top: auto; /* 将版权信息移到页面底部 */
      align-self: flex-end; /* 将版权信息对齐到页面右侧 */
    }

    /* 添加媒体查询，根据屏幕宽度调整字体大小 */
    @media only screen and (max-width: 600px) {
      #title {
        font-size: 24px;
      }

      #content {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div>
    <div id="title">江雨卿的留言</div>
    <div id="content">
      <p>Hello！很高兴你看到了我都留言呀，很抱歉星期一没有多待一会，准备也没有准备好。晚上专门花费了一些时间做了这个页面，我可能会每星期更新一次这个网站的留言，谁会知道是什么呢？</p>
    </div>
  </div>
  <div id="copyright">版权所有©FoamRainLab  Produced By@江雨卿</div>
</body>
</html>
