<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>江雨卿的留言</title>
  <style>
    body {
      font-family: '微软雅黑', sans-serif;
      background-image: url('index.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 5vw; /* 使用vw单位设置与屏幕宽度相关的 padding */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* 使用min-height确保body至少占据整个视窗高度 */
      color: #fff;
      /* 添加亚克力效果 */
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.5);
      /* 添加圆角效果 */
      border-radius: 20px;
    }

    #title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #content {
      font-size: 18px;
      text-align: center;
      max-width: 800px;
      margin: 20px;
    }

    #copyright {
      margin-top: auto;
      font-size: 14px;
      color: #999;
    }

    /* 添加媒体查询，根据屏幕宽度调整字体大小 */
    @media only screen and (max-width: 600px) {
      #title {
        font-size: 24px;
      }

      #content {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="title">江雨卿的留言</div>
  <div id="content">
    <p>Hello！很高兴你看到了我都留言呀，很抱歉星期一没有多待一会，准备也没有准备好。</p>
    <p>晚上专门花费了一些时间做了这个页面，我可能会每星期更新一次这个网站的留言，谁会知道是什么呢？</p>
  </div>
  <div id="copyright">版权所有©FoamRainLab  Produced By@江雨卿</div>
</body>
</html>
