<!DOCTYPE html>
<html lang="zh-CN">
<head>

      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;

      height: 100vh;
      overflow: hidden;

      font-family: '宋体', sans-serif;
      font-size: 18px;
      text-align: justify;
      max-width: 800px;
      margin-bottom: 10px;
    }

    #content p {
      text-indent: 2em;
      margin: 0;
    }

    .copyright {
      font-size: 14px;
      color: #999;
      margin-top: auto;
      position: absolute;
      bottom: 5px;
      right: 0;
    }

    @media only screen and (max-width: 600px) {
      #title {
